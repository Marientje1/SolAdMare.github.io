<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sol ad Mare</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Sol ad Mare</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Sol ad Mare</h1>
    <p class="subtitle">Vakantiepark aan zee bij Zandvoort</p>
  </header>

  <section class="hero">
    <img src="./images/vakantiepark.jpg" alt="Uitzicht op Sol ad Mare" class="background-img" />
    <div class="text-box">
      <h2>Welkom bij Sol ad Mare</h2>
      <p>
        Geniet van een ontspannen vakantie aan de kust, vlakbij het strand van Zandvoort. Boek nu jouw verblijf!
      </p>
    </div>
  </section>

  <div id="map" style="height: 400px; width: 100%;"></div>

  <script>
    function initMap() {
      // Zandvoort coÃ¶rdinaten
      const myLatlng = { lat: 52.3745, lng: 4.5335 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: myLatlng,
      });

      // Marker
      const marker = new google.maps.Marker({
        position: myLatlng,
        map,
        title: "Sol ad Mare",
      });

      // Info window
      const infowindow = new google.maps.InfoWindow({
        content: "<b>Sol ad Mare Vakantiepark</b>",
      });

      // Toon info window standaard
      infowindow.open(map, marker);

      // Info window openen bij klikken op marker
      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }
    window.initMap = initMap;
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&callback=initMap&v=weekly"
    defer
  ></script>

</body>
</html>
