<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sol ad Mare</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Sol ad Mare</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Sol ad Mare</h1>
    <p class="subtitle">Vakantiepark aan zee bij Zandvoort</p>
  </header>

  <section class="hero">
    <img src="./images/vakantiepark.jpg" alt="Uitzicht op Sol ad Mare" class="background-img" />
    <div class="text-box">
      <h2>Welkom bij Sol ad Mare</h2>
      <p>
        Geniet van een ontspannen vakantie aan de kust, vlakbij het strand van Zandvoort. Boek nu jouw verblijf!
      </p>
    </div>
  </section>

  <div id="map" style="height: 400px; width: 100%;"></div>

  <script>
    // Zandvoort coÃ¶rdinaten (decimale notatie)
    var myLatlng = [52.392639, 4.590583];
    var map = L.map('map').setView(myLatlng, 13);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Marker en popup
    L.marker(myLatlng).addTo(map)
      .bindPopup('<b>Sol ad Mare Vakantiepark</b>')
      .openPopup();
  </script>

  <div class="chat-icon">
    <span>ðŸ’¬</span>
  </div>
</body>
</html>
