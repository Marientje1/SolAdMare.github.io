<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Sol ad Mare</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    section h2 {
      color: #2c3e50;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    .contact-info {
      background-color: #ecf0f1;
      padding: 2rem;
      border-radius: 8px;
      display: inline-block;
      margin-top: 1rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .map-container {
      margin-top: 2rem;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="restaurant.html">Restaurant</a></li>
        <li><a href="animatie.html">Animatie</a></li>
        <li><a href="omgeving.html">Omgeving</a></li>
        <li><a href="prijzen.html">Prijzen</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact</h1>
  </header>


  <script>
    // Zandvoort co√∂rdinaten (decimale notatie)
    var myLatlng = [52.392639, 4.590583];
    var map = L.map('map').setView(myLatlng, 13);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Marker en popup
    L.marker(myLatlng).addTo(map)
      .bindPopup('<b>Sol ad Mare Vakantiepark</b>')
      .openPopup();
  </script>

  <footer>
    <p>&copy; 2025 Sol ad Mare. Alle rechten voorbehouden.</p>
  </footer>
</body>
</html>
