  <div id="map" style="height: 400px; width: 100%;"></div>

  <script>
    function initMap() {
      // Mykonos coordinates
      const myLatlng = { lat: 37.4467, lng: 25.3289 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: myLatlng,
      });

      // Marker
      const marker = new google.maps.Marker({
        position: myLatlng,
        map,
        title: "Villa Aphrodite",
      });

      // Info window
      const infowindow = new google.maps.InfoWindow({
        content: "<b>Villa Aphrodite</b>",
      });

      // Show info window by default
      infowindow.open(map, marker);

      // Optional: open info window on marker click
      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }
    window.initMap = initMap;
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&callback=initMap&v=weekly"

  ></script>
